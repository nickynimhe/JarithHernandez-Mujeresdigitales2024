<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Básicas</title>
</head>
<body>

    <!--
1.Crear variables para los números
2.Crear una variable para el elemento de resultado
3.Definir la función sumar()
4.Realizar la suma dentro de la función sumar()
5.Mostrar el resultado dentro de la función sumar()
6.Repetir los pasos 3-5 para las otras funciones: restar(), multiplicar() y dividir()
7.Asignar eventos a los botones
8.Ejecutar el código
-->

    <h1>Calculadora Simple</h1>

    <p>Primer Número: <input type="number" id="num1"></p>
    <p>Segundo Número: <input type="number" id="num2"></p>

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <p id="resultado">Resultado: </p>

    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('resultado').innerText = "Resultado: " + (num1 + num2);
        }

        function restar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('resultado').innerText = "Resultado: " + (num1 - num2);
        }

        function multiplicar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('resultado').innerText = "Resultado: " + (num1 * num2);
        }

        function dividir() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                document.getElementById('resultado').innerText = "Resultado: " + (num1 / num2);
            } else {
                document.getElementById('resultado').innerText = "Resultado: No se puede dividir por cero";
            }
        }
    </script>

</body>
</html>
